<!-- BEGIN : LOGIN PAGE 5-1 -->
<div class="user-login-5">
  <div class="row bs-reset" style="background: #fff">
    <div class="col-md-6 bs-reset mt-login-5-bsfix">
      <div class="login-bg" style="background-image:url(../assets/pages/img/login/bg1.jpg)">
        <img class="login-logo" src="../assets/pages/img/login/logo.png" /> </div>
    </div>
    <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
      <div class="login-content">
        <h1>VTP System Admin Login</h1>
        <p>CMS...</p>
        <form class="login-form" (ngSubmit)="onLoginForm(loginForm)" autocomplete="off" #loginForm="ngForm">
          <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>Enter any username and password. </span>
          </div>
          <div class="row">
            <!-- <div class="col-xs-6">
              <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Email or mobile"
                name="username" [(ngModel)]="model.email" required email #email="ngModel" />
              <div [hidden]="!(email.touched && email.errors?.required)" class="alert alert-danger">
                Email is required
              </div>
              <div [hidden]="!(email.touched && email.errors?.email)" class="alert alert-danger">
                Email is not valid
              </div>
            </div> -->
            <div class="col-xs-6">
            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Email or mobile"
              name="username" [(ngModel)]="model.email" required #email="ngModel" />

            <span [hidden]="!(email.touched && email.errors?.required)" class="">
              <p style="color: #e73d4a;">Username is required</p>
           </span>
          </div>
            <div class="col-xs-6">
              <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Password"
                name="password" [(ngModel)]="model.password" required #password="ngModel" />
              <span [hidden]="!(password.touched && password.errors?.required)" class="">
                <p style="color: #e73d4a;">Password is required</p>
             </span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="rem-password">
                <label class="rememberme mt-checkbox mt-checkbox-outline">
                  <input type="checkbox" name="remember"  [(ngModel)]="model.remember" /> Remember me
                  <span></span>
                </label>
              </div>
            </div>
            <div class="col-sm-8 text-right">
              <button class="btn green" type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
            </div>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <div class="row bs-reset">
          <div class="col-xs-5 bs-reset">

          </div>
          <div class="col-xs-7 bs-reset">
            <div class="login-copyright text-right">
              <p>Copyright &copy; Gico 2018</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END : LOGIN PAGE 5-1 -->
